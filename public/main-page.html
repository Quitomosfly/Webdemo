<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Main Event Page</title>
    <style>
        body {
            font-family: 'Reddit Sans', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #ffffff;
            border-bottom: 2px solid pink;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }
        .navbar .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            margin: 0 15px;
        }
        .navbar .nav-links a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }
        .event-container {
            background: white;
            padding: 20px;
            width: 80%;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            display: flex;
            gap: 20px;
        }
        .event-details {
            flex: 2;
        }
        .event-name {
            background: #fdfde2;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
        }
        .methods-participants {
            flex: 1;
            background: #f8e9a1;
            padding: 15px;
            border-radius: 5px;
        }
        .methods-participants h3 {
            text-align: center;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .button-container button {
            background: white;
            border: 2px solid pink;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .add-guest {
            background: green;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">CTAF</div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="home.html#howItWorks">How It Works</a>
        </div>
    </div>
    
    <div class="container">
        <div class="event-container">
            <div class="event-details">
                <div class="event-name" id="eventTitle">Event Name</div>
                <p id="eventSchedule"></p>
                <p id="eventTimeRange"></p>
                <p id="eventSelectedDates"></p>
                <p id="eventSelectedDays"></p>
            </div>
            <div class="methods-participants">
                <h3>Methods</h3>
                <div class="button-container">
                    <button>EAF</button>
                    <button>CSV</button>
                </div>
                <h3>Participants</h3>
                <p>Participant’s Name</p>
                <p>Participant’s Name</p>
                <p>Participant’s Name</p>
                <p>Participant’s Name</p>
                <button class="add-guest">Add Guest Availability</button>
            </div>
        </div>
    </div>

    <script>
        async function loadEventDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get("eventId");

            if (!eventId) {
                alert("Event not found!");
                return;
            }

            try {
                const response = await fetch(`/events/${eventId}`);
                if (!response.ok) {
                    throw new Error("Could not fetch event data.");
                }

                const eventData = await response.json();
                document.getElementById("eventTitle").textContent = eventData.eventName;
                document.getElementById("eventSchedule").textContent = `Schedule Type: ${eventData.scheduleType}`;
                document.getElementById("eventTimeRange").textContent = `Time Range: ${eventData.timeRange}`;
                document.getElementById("eventSelectedDates").textContent = `Selected Dates: ${eventData.selectedDates.join(", ") || "N/A"}`;
                document.getElementById("eventSelectedDays").textContent = `Selected Days: ${eventData.selectedDays.join(", ") || "N/A"}`;
            } catch (error) {
                console.error("Error fetching event data:", error);
                alert("Failed to load event details: " + error.message);
            }
        }
        loadEventDetails();
    </script>
</body>
</html>

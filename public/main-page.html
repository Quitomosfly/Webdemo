<!DOCTYPE html>
<html>
<head>
    <title>Schedule Selector</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #ccc;
            width: 100px;
            height: 40px;
            text-align: center;
            cursor: pointer;
        }
        .selected {
            background-color: #4CAF50; /* Green */
        }
    </style>
</head>
<body>
    <h1>Schedule Selector</h1>
    <table id="scheduleTable">
        <thead>
            <tr id="headerRow">
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        async function fetchSchedule() {
            try {
                const response = await fetch("http://localhost:5000/schedule");
                const data = await response.json();

                if (!data) return;

                generateTable(data);
            } catch (error) {
                console.error("Error fetching schedule:", error);
            }
        }

        function generateTable(schedule) {
            const days = schedule.selectedDays; // Example: ["Mon", "Tue", "Wed"]
            const [startTime, endTime] = schedule.timeRange.split(" - "); // "04:00 - 11:00"
            const headerRow = document.getElementById("headerRow");
            const tableBody = document.getElementById("tableBody");

            // Clear previous content
            headerRow.innerHTML = "<th>Time</th>";
            tableBody.innerHTML = "";

            // Add headers for selected days
            days.forEach(day => {
                const th = document.createElement("th");
                th.textContent = day;
                headerRow.appendChild(th);
            });

            // Generate time slots
            let currentHour = parseInt(startTime.split(":")[0]);
            const endHour = parseInt(endTime.split(":")[0]);

            while (currentHour <= endHour) {
                const row = document.createElement("tr");

                // Time column
                const timeCell = document.createElement("td");
                timeCell.textContent = `${currentHour} AM`;
                row.appendChild(timeCell);

                // Create empty cells for selected days
                days.forEach(() => {
                    const cell = document.createElement("td");
                    row.appendChild(cell);
                });

                tableBody.appendChild(row);
                currentHour++;
            }
        }

        fetchSchedule();
    </script>
</body>
</html>

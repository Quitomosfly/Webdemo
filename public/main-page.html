<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Schedule</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .selected {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h2 id="eventName"></h2>
    
    <h3>Share this link:</h3>
    <input type="text" id="shareLink" readonly>
    <button onclick="copyLink()">Copy Link</button>

    <h2>Schedule Grid</h2>

    <!-- User Input Form -->
    <label for="userName">Enter your name:</label>
    <input type="text" id="userName" placeholder="Your Name">
    <button onclick="submitAvailability()">Submit Availability</button>

    <table id="scheduleTable">
        <thead>
            <tr>
                <th>Time</th>
                <!-- Headers inserted dynamically -->
            </tr>
        </thead>
        <tbody>
            <!-- Time slots inserted dynamically -->
        </tbody>
    </table>

    <script>
        let isMouseDown = false;
        let selectedSlots = new Set();  // Store selected time slots
        let eventId = new URLSearchParams(window.location.search).get("id");

        async function fetchEventData() {
            if (!eventId) {
                document.body.innerHTML = "<h2>Invalid Event ID</h2>";
                return;
            }

            try {
                const response = await fetch(`/events/${eventId}`);
                const contentType = response.headers.get("content-type");
                if (!response.ok || !contentType.includes("application/json")) {
                    const errorText = await response.text();
                    throw new Error(`Server Error: ${errorText}`);
                }

                const event = await response.json();
                document.getElementById("eventName").innerText = event.eventName;
                document.getElementById("shareLink").value = `${window.location.origin}/main-page.html?id=${eventId}`;
                generateScheduleGrid(event);
            } catch (error) {
                document.body.innerHTML = `<h2>Error loading event: ${error.message}</h2>`;
            }
        }

        function generateScheduleGrid(event) {
            const scheduleTable = document.getElementById("scheduleTable");
            const theadRow = scheduleTable.querySelector("thead tr");
            const tbody = scheduleTable.querySelector("tbody");

            theadRow.innerHTML = "<th>Time</th>";
            tbody.innerHTML = "";

            const isDaysOfWeek = event.scheduleType === "Days of the Week";
            const headers = isDaysOfWeek ? event.selectedDays : event.selectedDates;

            if (!headers || headers.length === 0) {
                console.error("No headers available:", headers);
                return;
            }

            const timeRange = event.timeRange.split(" - ");
            const startHour = convertTo24HourFormat(timeRange[0]);
            const endHour = convertTo24HourFormat(timeRange[1]);

            headers.forEach(header => {
                const th = document.createElement("th");
                th.innerText = header;
                theadRow.appendChild(th);
            });

            for (let hour = startHour; hour <= endHour; hour++) {
                const tr = document.createElement("tr");
                const timeCell = document.createElement("td");
                timeCell.innerText = formatTime(hour);
                tr.appendChild(timeCell);

                headers.forEach(header => {
                    const td = document.createElement("td");
                    td.classList.add("time-slot");
                    td.dataset.header = header;
                    td.dataset.hour = hour;
                    td.addEventListener("mousedown", () => toggleSelection(td));
                    td.addEventListener("mouseover", (e) => { if (isMouseDown) toggleSelection(td); });
                    tr.appendChild(td);
                });

                tbody.appendChild(tr);
            }
        }

        function toggleSelection(td) {
            td.classList.toggle("selected");
            const key = `${td.dataset.header}-${td.dataset.hour}`;
            if (td.classList.contains("selected")) {
                selectedSlots.add(key);
            } else {
                selectedSlots.delete(key);
            }
        }

        function convertTo24HourFormat(time) {
            const [hour, modifier] = time.split(" ");
            let hourInt = parseInt(hour);
            if (modifier === "PM" && hourInt !== 12) hourInt += 12;
            if (modifier === "AM" && hourInt === 12) hourInt = 0;
            return hourInt;
        }

        function formatTime(hour) {
            const suffix = hour >= 12 ? "PM" : "AM";
            let displayHour = hour % 12 || 12;
            return `${displayHour} ${suffix}`;
        }

        function copyLink() {
            const shareLink = document.getElementById("shareLink");
            shareLink.select();
            document.execCommand("copy");
            alert("Link copied to clipboard!");
        }

        async function submitAvailability() {
            const params = new URLSearchParams(window.location.search);
            const eventId = params.get("id");
            const name = document.getElementById("userName").value;
            const selectedTimes = Array.from(document.querySelectorAll(".selected")).map(td => ({
                day: td.dataset.header,
                time: td.dataset.hour
            }));

            if (!name || selectedTimes.length === 0) {
                alert("Please enter your name and select availability.");
                return;
            }

            const requestData = { name, availabilities: selectedTimes };
            console.log(`Sending Data:`, requestData); // ✅ Log request data

            try {
                const response = await fetch(`/event/${eventId}/submit`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();
                console.log(`Response Data:`, data); // ✅ Log response data

                if (!response.ok) throw new Error(data.error);
                alert("Availability saved successfully!");
            } catch (error) {
                console.error(`Error submitting availability:`, error);
                alert(`Error: ${error.message}`);
            }
        }   

        document.addEventListener("mouseup", () => { isMouseDown = false; });
        document.addEventListener("mousedown", () => { isMouseDown = true; });

        fetchEventData();
    </script>
</body>
</html>

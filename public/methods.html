<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Availability Schedule</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    #availabilityTable {
      border-collapse: collapse;
      margin-top: 30px;
      width: 100%;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    #availabilityTable th,
    #availabilityTable td {
      border: 1px solid #999;
      padding: 5px;
      text-align: center;
    }

    #availabilityTable th {
      background-color: #f0f0f0;
    }

    .available {
      background-color: #b6fcb6;
    }
  </style>
</head>
<body>
  <h2>Upload Your PDF Schedule</h2>
  <input type="file" id="pdfUpload" accept="application/pdf" />
  <div id="tableContainer"></div>

  <script>
    const dayMap = {
      "M": "Monday",
      "T": "Tuesday",
      "W": "Wednesday",
      "H": "Thursday",
      "F": "Friday",
      "S": "Saturday"
    };

    const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const hours = Array.from({ length: 24 }, (_, i) => i); // 0â€“23

    // Floor to nearest hour
    function floorTime(hhmm) {
      let hour = parseInt(hhmm.substring(0, 2));
      return hour;
    }

    // Ceil to nearest hour
    function ceilTime(hhmm) {
      let hour = parseInt(hhmm.substring(0, 2));
      let min = parseInt(hhmm.substring(2));
      if (min > 0) hour += 1;
      return hour;
    }

    // Create empty table structure
    function createTable() {
      const container = document.getElementById("tableContainer");
      let html = "<table id='availabilityTable'><tr><th>Time</th>";
      days.forEach(day => {
        html += `<th>${day}</th>`;
      });
      html += "</tr>";

      for (let hour of hours) {
        let timeLabel = `${String(hour).padStart(2, "0")}:00`;
        html += `<tr><td>${timeLabel}</td>`;
        days.forEach(day => {
          html += `<td data-day='${day}' data-hour='${hour}'></td>`;
        });
        html += "</tr>";
      }

      html += "</table>";
      container.innerHTML = html;
    }

    // Highlight cells based on availability
    function highlightAvailability(availability) {
      availability.forEach(({ day, start, end }) => {
        for (let hour = start; hour < end; hour++) {
          const cell = document.querySelector(`td[data-day='${day}'][data-hour='${hour}']`);
          if (cell) cell.classList.add("available");
        }
      });
    }

    // PDF upload handler
    document.getElementById("pdfUpload").addEventListener("change", async function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async function () {
        const typedArray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument(typedArray).promise;

        let textContent = "";
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const text = await page.getTextContent();
          textContent += text.items.map(item => item.str).join(" ") + "\n";
        }

        const availability = extractAvailability(textContent);
        createTable();
        highlightAvailability(availability);
      };
      reader.readAsArrayBuffer(file);
    });

    // Extract days and time blocks from PDF text
    function extractAvailability(text) {
      const timeRegex = /(\d{4})-(\d{4})/g;
      const dayRegex = /\b(M|T|W|H|F|S)\b/g;

      const matchedTimes = [...text.matchAll(timeRegex)];
      const matchedDays = [...text.matchAll(dayRegex)];

      const availability = [];

      const dayList = matchedDays.map(m => dayMap[m[1]] || m[1]);
      const timeList = matchedTimes.map(m => {
        return {
          start: floorTime(m[1]),
          end: ceilTime(m[2])
        };
      });

      const minLen = Math.min(dayList.length, timeList.length);
      for (let i = 0; i < minLen; i++) {
        availability.push({
          day: dayList[i],
          start: timeList[i].start,
          end: timeList[i].end
        });
      }

      return availability;
    }
  </script>
</body>
</html>
